<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal de Filmes</title>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Canal de Filmes</h1>
  </header>
  <main>
    <div class="input-movie">
      <div class="input-one">
        <input type="text" placeholder="Digite o nome do filme" />
        <input type="text" placeholder="Coloque o link do pôster ou imagem do filme" />
      </div>
      <div class="input-two">
        <input type="text" placeholder="Adicione o gênero do filme" />
        <input type="number" placeholder="Dê uma nota de 0 a 10" />
      </div>
      <button class="submit-button" type="submit">Enviar</button>
    </div>
    <div class="show-movies">
      <button class="edit-button">Editar</button>
      <button class="delete-button">Excluir</button>
    </div>
  </main>
  <footer>
    <span>Desenvolvido por Cristina T. Iwassaki.</span>
  </footer>
<script src='../front/script.js'></script>
  
</body>
</html>
